<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form th:action="@{/orders}" th:object="${order}" method="post">
    <h1>Order your taco creations</h1>

    <img th:src="@{/images/TacoCloud.png}" alt="">
    <a th:href="@{/design}" id="another">Design another taco</a>
    <br>

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            Please correct the problems below and resubmit.
        </span>
    </div>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}"/>
    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    <br>

    <label for="street">Street address: </label>
    <input type="text" th:field="*{street}"/>
    <small class="form-text text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></small>
    <br>

    <label for="city">City: </label>
    <input type="text" th:field="*{city}"/>
    <small class="form-text text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
    <br>

    <label for="state">State: </label>
    <input type="text" th:field="*{state}"/>
    <small class="form-text text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></small>
    <br>

    <label for="zip">Zip code: </label>
    <input type="text" th:field="*{zip}"/>
    <small class="form-text text-danger" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></small>
    <br>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
    <br>

    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <small class="form-text text-danger" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}"></small>
    <br>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <small class="form-text text-danger" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"></small>
    <br>

    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
