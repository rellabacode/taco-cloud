<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <div th:insert="fragments/header.html"></div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>



    <form th:action="@{/orders}" th:object="${order}" method="post">
        <h1>Order your taco creations</h1>

        <img th:src="@{/images/TacoCloud.png}" alt="">
        <a th:href="@{/design}" id="another">Design another taco</a>
        <br>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.
            </span>
        </div>


        <h3>Deliver my taco masterpieces to...</h3>
        <label for="name">Name: </label>
        <span id="name" th:text="${order.user.fullName}"></span>
        <br>

        <label for="street">Street address: </label>
        <span id="street" th:text="${order.user.street}"></span>
        <br>

        <label for="city">City: </label>
        <span id="city" th:text="${order.user.city}"></span>
        <br>

        <label for="state">State: </label>
        <span id="state" th:text="${order.user.state}"></span>
        <br>

        <label for="zip">Zip code: </label>
        <span id="zip" th:text="${order.user.zip}"></span>
        <br>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit Card #: </label>
        <!--<input type="text" th:field="*{ccNumber}"/>-->
        <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
        <!--<span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>-->
        <br>

        <label for="ccExpiration">Expiration: </label>
        <!--<input type="text" th:field="*{ccExpiration}"/>-->
        <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
        <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}"></small>-->
        <br>

        <label for="ccCVV">CVV: </label>
        <!--<input type="text" th:field="*{ccCVV}"/>-->
        <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
        <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"></small>-->
        <br>

        <input type="submit" value="Submit order"/>
    </form>
</body>
</html>
